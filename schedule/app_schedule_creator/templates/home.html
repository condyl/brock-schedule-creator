{% extends "base.html" %} 
{% block title %} Home Page {% endblock %}
{% block css %}home.css{% endblock %}
{% block content %}

<div class="hero">
    <h1 class="main-header">Create your schedule automatically!</h1>
</div>

<div>
    <form action="/schedule" method="post" enctype="multipart/form-data">{% csrf_token %}
        <label for="semester" class="main-title">Select your semester: </label>
        <select name="semester" id="semester" required>
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
        </select>
        <br>
        <label for="courses" class="main-title" >Type your courses (comma separated): </label>
        <input type="text" id="courses" name="courses" placeholder="COSC 1P02" required>
        <br>
        <input type="submit" name="submit" value="Submit" class="main-title">
    </form>

</div>

{% endblock %}
