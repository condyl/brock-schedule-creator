{% extends "base.html" %} 
{% block title %} Upload Data {% endblock %}
{% block css %}none.css{% endblock %}
{% block content %}

<div class="hero">
    <h1 class="main-header">Upload your data</h1>

<form action="/import_csv_to_database" method="post" enctype="multipart/form-data">{% csrf_token %}
    <label for="file">Filename:</label>
    <input type="file" name="file" id="file" />
    <br />
    <input type="submit" name="submit" value="Submit" />
</form>

<p>{{file}}</p>

{% endblock %}
